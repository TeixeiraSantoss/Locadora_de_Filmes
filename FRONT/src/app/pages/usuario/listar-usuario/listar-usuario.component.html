<h1> Lista de Usuários </h1>

<table mat-table [dataSource]="usuarios" class="tabela">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Usuários </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let usuario" class="idadeCenter"> {{usuario.idade}} </td>
  </ng-container>

  <ng-container matColumnDef="deletar">
    <th mat-header-cell *matHeaderCellDef> Apagar</th>
    <td mat-cell *matCellDef="let usuario">
      <a mat-button (click)="deletar(usuario.cpf)" class="deletar">Deletar</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="alterar">
    <th mat-header-cell *matHeaderCellDef> Alterar</th>
    <td mat-cell *matCellDef="let usuario">
      <a mat-button routerLink="/pages/usuario/alterar/{{usuario.cpf}}" class="alterar">Editar</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
