<h1>Lista de Gêneros</h1>

<table mat-table [dataSource]="generos" class="tabela">

  <ng-container matColumnDef="generoNome">
    <th mat-header-cell *matHeaderCellDef> Gêneros </th>
    <td mat-cell *matCellDef="let genero"> {{genero.generoNome}} </td>
  </ng-container>

  <ng-container matColumnDef="deletar">
    <th mat-header-cell *matHeaderCellDef> Apagar</th>
    <td mat-cell *matCellDef="let genero">
      <a mat-button (click)="deletar(genero.generoID)" class="deletar">Deletar</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="alterar">
    <th mat-header-cell *matHeaderCellDef> Alterar</th>
    <td mat-cell *matCellDef="let genero">
      <a mat-button routerLink="/pages/genero/alterar/{{genero.generoID}}" class="alterar">Editar</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
